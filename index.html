<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="paper.css">
    <script type = "text/javascript" src="scissors.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1><h3 class="scoreH">Score: <div class="score"><p id="playerScore">0</p>  -  <p id="compScore">0</p></div></h3>
    </header>
    <main>
        <div class="choice">
            <h3>Pick your hand!</h3>
        </div>
        <div class="playingField">
            <div class="rock">
                <button class="pics" id="rock" data-name="Rock"><img  id="rockPic" data-name="Rock" src="Pics/rock.png"></button>
            </div>
            <div class="paper">
                <button class="pics" id="paper" data-name="Paper"><img id="paperPic" data-name="Paper" src="Pics/paper.png"></button>
            </div>
            <div class="scissors">
                <button class="pics" id="scissors" data-name="Scissors"><img id="scissorsPic" data-name="Scissors" src="Pics/scissors.png"></button>
            </div>
            <div class="yourPickDiv">
                <p id="yourPick">Please choose</p>                       
            </div>  
            <div class="compPickDiv">
                <p id="computerPick">Computer will choose</p>
            </div>
            <div class="winner">
                <p id="winner">Let's see!</p>
            </div>         
        </div>
        <button id="restart">Restart</button>
    </main>
</body>
</html>
